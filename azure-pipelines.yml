trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '$(build.sourcesdirectory)/src'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '$(build.sourcesdirectory)/src'
    arguments: '--configuration $(buildConfiguration) --no-restore'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '$(build.sourcesdirectory)/src'
